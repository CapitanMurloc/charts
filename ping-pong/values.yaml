# Default values for ping-pong.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global: 
  domain: "ping.teides.com"

replicaCount: 1

image:
  repository: briceburg/ping-pong
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  name: http
  port: 5885

ingress:
  enabled: true
  className: "public"
  annotations:
    #kubernetes.io/tls-acme: "true"
    #cert-manager.io/cluster-issuer: letsencrypt-prod
    #meta.helm.sh/release-name: ping-pong-01
    #meta.helm.sh/release-namespace: develop
  hosts:
    - host: ping-pong.teides.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
#    - secretName: chart-example-tls
#      hosts:
#        - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  configmap:
    - name: AzureFunctionsJobHost__Logging__Console__IsEnabled
      value: "true"
  secret:
    - name: AzureWebJobsStorage
      value: UseDefault=true
